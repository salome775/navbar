<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <title>Dataninja</title>
  </head>
  <body>
    <div class="left-sidebar">
      <div class="main">
        <a href="#">
          <img src="svg/ninja.svg" class="logo" />
          DataNinja
        </a>
      </div>

      <div class="sidenav">
        <a href="#">
          <img
            src="img/dashboard.png"
            srcset="img/dashboard@2x.png 2x, img/dashboard@3x.png 3x"
            class="dashboard"
          />
          Dashboard
        </a>
        <a href="#">
          <img
            src="img/worker.png"
            srcset="img/worker@2x.png 2x, img/worker@3x.png 3x"
          />
          Website Builder
        </a>
        <a href="#">
          <img
            src="img/speed.png"
            srcset="img/dashboard@2x.png 2x, img/dashboard@3x.png 3x"
          />
          Sales
        </a>
        <a href="#">
          <img
            src="img/megaphone.png"
            srcset="img/dashboard@2x.png 2x, img/dashboard@3x.png 3x"
          />
          Ad Creating
        </a>
        <a href="#">
          <img
            src="img/user.png"
            srcset="img/dashboard@2x.png 2x, img/dashboard@3x.png 3x"
          />
          Audiences
        </a>
        <a href="#">
          <img
            src="img/repeat.png"
            srcset="img/dashboard@2x.png 2x, img/dashboard@3x.png 3x"
          />
          Conversions
        </a>
        <a href="#">
          <img
            src="img/pie-chart.png"
            srcset="img/dashboard@2x.png 2x, img/dashboard@3x.png 3x"
          />
          Reporting
        </a>
        <a href="#">
          <img
            src="img/crm.png"
            srcset="img/dashboard@2x.png 2x, img/dashboard@3x.png 3x"
          />
          CRM
        </a>
        <a href="#">
          <img
            src="img/send.png"
            srcset="img/dashboard@2x.png 2x, img/dashboard@3x.png 3x"
          />
          Manual Sender
        </a>
        <a href="#">
          <img
            src="img/flow.png"
            srcset="img/dashboard@2x.png 2x, img/dashboard@3x.png 3x"
          />
          Flow Builder
        </a>
        <a href="#">
          <img
            src="img/rules.png"
            srcset="img/dashboard@2x.png 2x, img/dashboard@3x.png 3x"
          />
          Rule Builder
        </a>
      </div>

      <div class="minimize-menu">
        <a href="#">
          <img
            src="img/chevron-left (3).png"
            srcset="img/chevron-left-3@2x.png 2x, img/chevron-left-3@3x.png 3x"
          />
          Minimize Menu
        </a>
      </div>

      <div class="container">
        <img src="img_snow.jpg" />
        <div class="side">
          <span class="Your-Manager">Your Manager</span>
          <span class="name">Name</span>
          <a href="#" class="Message-Now">Message Now</a>
        </div>
      </div>
    </div>
  </body>
</html>
